<div class="row" id="main-container">
    <div id="editor-container" class="col-xs-12 col-md-5">
        <mat-card>
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <mat-select [(ngModel)]="tableSize">
                        <mat-option value="1d">1 Dimensional Table</mat-option>
                        <mat-option value="2d">2 Dimensional Table</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
    <div id="1d-table-container" class="col-xs-12 col-md-7" *ngIf="tableSize === tableSizes[0]">
        <h4>TODO: Implement 1d table visualization</h4>
    </div>
    <div id="2d-table-container" class="col-xs-12 col-md-7" *ngIf="tableSize === tableSizes[1]">
        <h4>TODO: Implement 2d table visualization</h4>
    </div>
</div>
