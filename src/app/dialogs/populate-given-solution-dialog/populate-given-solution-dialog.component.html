<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
    <p>Showing the solution will overwrite the code you wrote</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Go Back</button>
    <button mat-raised-button [mat-dialog-close]="true">Reveal Solution</button>
</div>
