<mat-card>
    <div id="main-title-div">
        <h3 id="main-title">
            Dynamic Programming Problems
        </h3>
    </div>
    <mat-slide-toggle [(ngModel)]="expectCustomProblem"
                      (change)="customProblemFile = null; customProblemErrorText = null;">
        Custom Problem
    </mat-slide-toggle>
    <mat-card *ngIf="expectCustomProblem">
        <h3>Upload problem file</h3>
        <input id="custom-problem-file-select" [(ngModel)]="customProblemFile" type="file" (change)="solveCustomProblem()">
        <span id="custom-problem-error-text">{{customProblemErrorText}}</span>
    </mat-card>
    <div *ngIf="!expectCustomProblem">
        <mat-expansion-panel *ngFor="let section of sections" [expanded]="true">
            <mat-expansion-panel-header>
                <h4 class="section-title" [innerHTML]="section.name"></h4>
            </mat-expansion-panel-header>
            <div class="row">
                <div *ngFor="let problem of section.problems" class="col-xs-6 col-md-4">
                    <mat-card class="problem-link"
                              (click)="openProblem(problem.id)">
                        <span>
                            <span [innerHTML]="problem.name">
                            </span>
                        </span>
                    </mat-card>
                </div>
            </div>
        </mat-expansion-panel>
    </div>
</mat-card>
